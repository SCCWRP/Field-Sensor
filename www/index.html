	<style type="text/css">
	  .content { color: white; text-color: red;}
	</style>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/template" id="action-template">
	 <li id="<%= action %>" data-id="<%= action %>" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="false" data-iconpos="right" data-theme="b" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-b">

		  <i class="icon-ok"></i>
		  <%= title %>
		</a>
	    </div>
	  </div>
	 </li>
	</script>
	<script type="text/template" id="data-template">
			<h3>Data</h3>
			<li><%= title %></li>
	</script>
	<script type="text/template" id="file-template">
			<li><%= title %></li>
	</script>
	<script type="text/template" id="sensor-template">
		<label for="flip-<%= id %>" id="flip-<%= id %>-label" class="ui-slider"><%= title %></label>
		<select name="flip-<%= id %>" id="flip-<%= id %>" data-id="<%= action %>" data-role="slider" class="ui-slider-switch">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                </select>
	</script>
	<script type="text/template" id="menu-template">
		<li id="choice" data-id="<%= url %>" class="ui-block-a"><a href="#" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-iconpos="top" data-theme="b" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-b"><span class="ui-btn-inner"><span class="ui-btn-text"><%= title %></span><span class="ui-icon ui-icon-cogs">&nbsp;</span></span></a></li>

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
